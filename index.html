<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
  <div class="container">
    <div class="form-img">
      <img src="assets/img/animação.svg" alt="Animação">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>Cadastre-se</h1>
          </div>
          <div class="btn-form">
            <button><a href="#">Entrar</a></button>
          </div>
        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome</label>
            <input type="text" name="firstname" id="firstname" placeholder="Digite seu nome" required>
          </div>

          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" required>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu email" required>
          </div>

          <div class="input-box">
            <label for="number">Celular</label>
            <input type="tel" name="number" id="number" placeholder="(xx) xxxxx-xxxx" required>
          </div>

          <div class="input-box">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
          </div>
          <div class="input-box">
            <label for="password">Confirme sua Senha</label>
            <input type="password" name="confirm-password" id="confirm-password"
              placeholder="Digite sua senha novamente" required>
          </div>
        </div>

        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>
          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" name="gender" id="female">
              <label for="female">Feminino</label>
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" id="male">
              <label for="male">Masculino</label>
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" id="others">
              <label for="others">Outros</label>
            </div>
            <div class="gender-input">
              <input type="radio" name="gender" id="none">
              <label for="none">Prefiro não dizer</label>
            </div>
          </div>
        </div>
        <div class="continue-btn">
          <button><a href="#">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
